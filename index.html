<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-box">
        <h1>To-Do List</h1>
       <div id="input-container">
            <!-- Inndatakontainer for oppgaveinntasting -->
            <input type="text" id="taskInput" placeholder="Legg til en oppgave...">
            <!-- Tekstinndatafelt for oppgaveinntasting -->
            <button id="addTaskButton">Legg til</button>
            <!-- Knapp for å legge til oppgaver -->
            <button id="deleteSelectedTasks">Slett valgte</button>
            <!-- Knapp for å slette valgte oppgaver -->
        </div>
        <div id="taskListContainer">
            <!-- Beholder for oppgavelisten -->
            <div id="taskList"></div>
            <!-- Selve oppgavelisten -->
        </div>
        <p id="taskStatus">0/0 fullført</p>
        <!-- Tekst for å vise oppgavestatus -->
    </div>
    <script src="script.s"></script>
    </body>
</html>
